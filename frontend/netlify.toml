[build]
  base = "frontend"
  command = "npm install --legacy-peer-deps && npm run build --verbose"
  publish = "frontend/build"

[build.environment]
  REACT_APP_API_URL = "https://ai-enhance-rlux.onrender.com/api"
  NODE_VERSION = "18"
  CI = "false"
  SKIP_PREFLIGHT_CHECK = "true"
  DISABLE_ESLINT_PLUGIN = "true"
  GENERATE_SOURCEMAP = "false"
  npm_config_loglevel = "error"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
